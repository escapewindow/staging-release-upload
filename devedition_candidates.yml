---
metadata:
    name: "Beet Mover Manifest"
    description: "Maps {{ product }} artifacts to pretty names for {{locale}} L10n repack"
    owner: "release@mozilla.com"

s3_bucket_path: pub/devedition/candidates/{{ version }}-candidates/build{{ build_number }}/

mapping:
  {{ locale }}:
    target.complete.mar:
      s3_key: devedition-{{ version }}.complete.mar
      destinations:
        - update/{{ platform }}/{{ locale }}/devedition-{{ version }}.complete.mar
      update_balrog_manifest: False
